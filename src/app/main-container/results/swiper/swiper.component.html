<div class="swiper">
  <div
    ng2-carouselamos
    [width]="1200"
    [items]="items"
    [$item]="item"
    [$prev]="prev"
    [$next]="next">
  </div>

  <ng-template #prev>
    <div class="arrows">
        <img src="../../../assets/img/left_arrow.png"/>
    </div>
  </ng-template>
  
  <ng-template #next>
    <div class="arrows">
        <img src="../../../assets/img/right_arrow.png"/>
    </div>
  </ng-template>

  <ng-template let-item let-i="index" #item>
    <mat-card class="items" (click)="onSelectItem(item)">
      <img
        *ngIf="item.photoUrl !== null;else staticImage" 
        class="item-img" 
        src="{{ item.photoUrl }}"/>
      <ng-template #staticImage>
        <img
          class="item-img"
          src="../../../../assets/img/static_img_1.jpg"/>
      </ng-template>
      <div class = "item-title">{{ item.name }}</div>
      <app-star-rating [rating]="item.rating"></app-star-rating>
      <app-speech-action
        *ngIf="isSpeechActionCommand"
        [item]="item">
      </app-speech-action>
    </mat-card>
  </ng-template>
</div>

<div *ngIf="isActivity()">
  <app-activity 
    *ngIf="selectedItem"
    (onCloseItem)="onCloseItem($event)"  
    [selectedItem]="selectedItem"
    [type]="type">
  </app-activity>
</div>
